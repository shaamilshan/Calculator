<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-body" id="calculator">
        <div class="display">
            <input type="text" class="input-box" placeholder="0" id="results" readonly>
        </div>
        <div class="grid-container">
            <button class="calculator-button-fnc" onclick="clr()">AC</button>
            <button class="calculator-button-fnc" onclick="setOperation('+')">+</button>
            <button class="calculator-button-fnc" onclick="setOperation('-')">-</button>
            <button class="calculator-button-fnc" onclick="setOperation('/')">/</button>
            <button class="calculator-button" onclick="dis(7)">7</button>
            <button class="calculator-button" onclick="dis(8)">8</button>
            <button class="calculator-button" onclick="dis(9)">9</button>
            <button class="calculator-button-fnc" onclick="setOperation('*')">X</button>
            <button class="calculator-button" onclick="dis(4)">4</button>
            <button class="calculator-button" onclick="dis(5)">5</button>
            <button class="calculator-button" onclick="dis(6)">6</button>
            <button class="calculator-button-fnc" onclick="solve()">=</button>
            <button class="calculator-button" onclick="dis(1)">1</button>
            <button class="calculator-button" onclick="dis(2)">2</button>
            <button class="calculator-button" onclick="dis(3)">3</button>
            <button class="calculator-button" onclick="dis(0)">0</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
